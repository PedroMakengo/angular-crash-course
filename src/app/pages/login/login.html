<main class="h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
  <div class="w-full max-w-md">
    <!-- Card -->
    <div class="bg-white rounded-xl shadow-lg p-8">
      <!-- Header -->
      <div class="text-center mb-6">
        <h1 class="text-2xl font-bold text-gray-800">Login</h1>
        <p class="text-gray-500 text-sm mt-1">Entre com suas credenciais</p>
      </div>

      <!-- Form -->
      <form class="space-y-4">
        <!-- Email -->
        <div class="flex flex-col gap-1.5">
          <label for="email" class="text-sm font-medium text-gray-700">E-mail</label>
          <input type="email" name="email" id="email" [(ngModel)]="userObj.email" placeholder="seu@email.com"
            class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all">
        </div>

        <!-- Password -->
        <div class="flex flex-col gap-1.5">
          <label for="password" class="text-sm font-medium text-gray-700">Senha</label>
          <input type="password" name="password" id="password" [(ngModel)]="userObj.password" placeholder="••••••••"
            class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all">
        </div>

        <!-- Forgot Password -->
        <div class="text-right">
          <a href="#" class="text-sm text-blue-500 hover:text-blue-600">Esqueceu a senha?</a>
        </div>

        <!-- Submit Button -->
        <button type="button" (click)="onLoginUser()"
          class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2.5 rounded-lg transition-colors">
          Entrar
        </button>

        <!-- Sign up link -->
        <p class="text-center text-sm text-gray-600 pt-2">
          Não tem uma conta?
          <a href="#" class="text-blue-500 hover:text-blue-600 font-medium">Cadastre-se</a>
        </p>
      </form>
    </div>
  </div>
</main>
