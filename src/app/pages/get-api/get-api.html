<div class="grid grid-cols-12">
  <div class="col-span-12 overflow-x-auto">
    <table class="min-w-full bg-white border border-gray-200 rounded-lg shadow-sm">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider border-b">
            UserId
          </th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider border-b">
            Id
          </th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider border-b">
            Title
          </th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider border-b">
            Completed
          </th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200">
        @for(item of todoList; track $index){
        <tr class="hover:bg-gray-50 transition-colors">
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
            {{item.userId}}
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
            {{item.id}}
          </td>
          <td class="px-6 py-4 text-sm text-gray-900">
            {{item.title}}
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm">
            <span
              [class]="item.completed ? 'bg-green-100 text-green-800 px-2 py-1 rounded-full text-xs font-medium' : 'bg-red-100 text-red-800 px-2 py-1 rounded-full text-xs font-medium'">
              {{item.completed ? 'Completed' : 'Pending'}}
            </span>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
