<div class="bg-white p-8 grid grid-cols-12 gap-4">
  <div class="col-span-8">
    <div class="overflow-x-auto">
      <table class="min-w-full bg-white border border-gray-100 rounded-lg shadow-sm">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider border-b">#</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider border-b">Nome
            </th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider border-b">
              Departamento</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider border-b">Ação
            </th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-100">
          @for(element of empList(); track $index){
          <tr class="hover:bg-gray-50 transition-colors">
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{element.id}}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{element.name}}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">{{element.department}}</td>
            <td class="flex gap-2 px-6 py-4 whitespace-nowrap text-sm text-gray-900">
              <button class="bg-blue-400 p-2 rounded-md" (click)="onEditEmployee(element)">editar</button>
              <button class="bg-red-400 p-2 rounded-md" (click)="onDeleteEmployee(element.id)">remover</button>
            </td>
          </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
  <div class="col-span-4 flex flex-col">
    <div class="grid grid-col-12">
      <!-- <div class="flex flex-col">
        <label for="id">ID</label>
        <input type="text" id="id" name="id" [(ngModel)]="empObje.id" class="border border-gray-200 p-3">
      </div> -->

      <div class="flex flex-col">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" [(ngModel)]="empObje.name" class="border border-gray-200 p-3">
      </div>

      <div class="flex flex-col">
        <label for="department">Department</label>
        <input id="department" name="department" [(ngModel)]="empObje.department" class="border border-gray-200 p-3" />
      </div>

      <div>
        @if(empObje.id == 0){
        <button (click)="onSaveEmployee()"
          class="cursor-pointer w-full bg-blue-400 py-2 px-4 text-white rounded-md mt-2">Salvar</button>
        }
        @else {
        <button (click)="onUpdateEmployee()"
          class="cursor-pointer w-full bg-blue-400 py-2 px-4 text-white rounded-md mt-2">Atualizar</button>
        }
      </div>

      <!-- {{empObje | json}} -->
    </div>
  </div>
</div>
